<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Personal</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" href="Icono.png">
</head>
<body>

  <header class="encabezado">
    <h1>¡Hola, soy William </h1>
    <img src="William.jpg" alt="Mi Foto">
  </header>

  <main class="contenido">

    <section class="seccion intereses">
      <h2>Mis intereses</h2>
      <ul>
        <li>Futbol</li>
        <li>Motocicletas</li>
        <li>Videojuegos</li>
        <li>Música</li>
      </ul>
    </section>

    <section class="seccion habilidades">
      <h2>Mis habilidades</h2>
      <ul>
        <li>Cocinar</li>
        <li>Liderazgo</li>
        <li>Responsabilidad</li>
      </ul>
    </section>

    <section class="seccion video">
      <h2>Mi video favorito</h2>
      <iframe width="560" height="315" src="https://youtu.be/ZhgYx-PM4F0?feature=shared"
        title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="seccion mensaje">
      <h2>Mensaje especial</h2>
      <a href="mensaje.html" target="_blank">Ver mensaje secreto ✨</a>
    </section>

    <section class="seccion columna-completa" id="contacto">
      <h2>Contáctame</h2>
      <form action="gracias.html" method="GET" target="_blank">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

  </main>

</body>
</html>
